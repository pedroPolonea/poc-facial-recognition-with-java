plugins {
    id 'java'
}

group 'poc-face-recognition'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
